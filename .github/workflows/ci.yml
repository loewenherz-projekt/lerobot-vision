name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: lerobot-vision
          environment-file: requirements.txt
          python-version: 3.10
      - name: Install ROS 2
        run: |
          sudo apt update
          sudo apt install ros-humble-desktop -y
          echo "source /opt/ros/humble/setup.bash" >> $HOME/.bashrc
          source $HOME/.bashrc
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: flake8 ws/src/lerobot_vision
      - name: Format
        run: black --check ws/src/lerobot_vision
      - name: Tests
        run: pytest
      - name: Coverage
        uses: codecov/codecov-action@v3
